<caption title="标段：${V_BID_SECTION_NAME}" style="padding: 10px;"></caption>
<table class="sztable" width="100%" style="text-align: center;">
    <thead>
        <tr>
            <td width="10%">序号</td>
            <td width="50%">投标人名称</td>
            <td width="40%">已录入的球号</td>
        </tr>
    </thead>
    <sz:forEach items="${BIDDERS}" var="vo,step">
        <tr>
            <td>${step.index+1}</td>
            <td>${vo.V_BIDDER_NAME}</td>
            <td class="BIDDERS" id="${vo.ID}">${vo.BIDDERS}</td>
        </tr>
    </sz:forEach>
</table>
