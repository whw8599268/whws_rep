<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>第三数字信封解密情况一览表</title> <%includeJSP("/static/include/inc.jsp",{}){}%>
<link href="${path}/static/css/table.css" rel="stylesheet" />
<style>
td {
	border: 1px solid #B5D6E6;
	word-break: break-all;
}
</style>
<script type="text/javascript">
	var code = 'fjs_ptgl_kcsj_zhpgf1_v2';
	/**结束当前节点**/
	function finishCurrentFlow() {
		parent.finishCurrentFlowNodeNoInteractive(
				'${TENDER_PROJECT_FLOW_NODE.ID}',
				'${TENDER_PROJECT_FLOW_NODE.V_NODE_NAME}');

		//生成doc文件
		parent.createDoc('ptgl', code, 'thirdEnvelope', 'DEXF_offer');
		//生成doc文件
		parent.createDoc('ptgl', code, 'thirdEnvelope', 'thirdRecord');
	}
</script>
</head>
<body>
        <div style="text-align: right;">
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="finishCurrentFlow();">进入下一环节</a>
        </div>
    <div class="easyui-tabs" data-options="plain:true">
        <sz:forEach items="${SECTION_LIST}" var="section,stat">
            <div title="标段：${section.BID_SECTION_NAME}" style="padding: 10px;">
                <div style="margin-bottom: 10px; color: blue;">
                    <span style="line-height: 18px; font-size: 18px;">标段最高限价（元）:&nbsp;&nbsp;${fmt.format("###,##0",section.N_CONTROL_PRICE)}</span>
                </div>

                <table class="sztable" width="100%" style="text-align: center;">
                    <thead>
                        <tr>
                            <td width="5%">序号</td>
                            <td width="30%">投标人名称</td>
                            <td width="15%">投标报价（元）</td>
                            <td width="30%">其他内容</td>
                        </tr>
                    </thead>
                    <sz:forEach items="${section.TENDER_LIST}" var="vo,step">
                        <tr>
                            <td>${step.index+1}</td>
                            <td>${vo.V_BIDDER_NAME}</td>
                            <td>${fmt.format("###,##0",vo.N_PRICE)}</td>
                            <td>${vo.qtnr}</td>
                        </tr>
                    </sz:forEach>
                </table>
            </div>
        </sz:forEach>
    </div>
</body>
</html>
