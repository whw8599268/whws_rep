<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>第二数字信封解密情况一览表</title> <%includeJSP("/static/include/inc.jsp",{}){}%>
<link href="${path}/static/css/table.css" rel="stylesheet" />
<script src="${path}${adminPath}/view/im/js/CountDown.js" type="text/javascript"></script>
<style>
td {
	border: 1px solid #B5D6E6;
	word-break: break-all;
}
</style>
<script type="text/javascript">
	$(function() {
		getConfirmStatus();
	});

	//确认时间
	function showTime(_time) {
		$("#con-time-tbr").css("display", "block");
		$("#time-tbr").html(_time);
	}

	//获取确认状态值
	function getConfirmStatus() {
		$.ajax({
			async : true,
			cache : false,
			type : 'get',
			dataType : "json",
			//data : data,
			url : "${path}${adminPath}/bus/modelCheck/status/DEXF_offer",//请求的action路径  
			error : function(XMLHttpRequest, textStatus, errorThrown) {//请求失败处理函数  
				var result = jQuery.parseJSON(XMLHttpRequest.responseText);
				$.messager.alert('异步获取数据出现异常', "异步获取数据出现异常[" + result.errorDesc
						+ "]");
			},
			success : function(rs) { //请求成功后处理函数。 
				//没确人过
				if (!rs.success) {
					return;
				}
				var result = rs.result;
				//未确认
				if (rs.success && result.V_STATUS == '0') {
					return;
				}
				var endTime = result.N_CONFIRM_TIME;
				var beginTime = result.NOW_TIME;
				var _date = new Date(endTime);
				showTime(_date.format('hh:mm:ss'));
				countDown(beginTime, endTime);
			}
		});
	}

	//tableName:ekb_t_record_b,ekb_t_record_b
	//mode:V_ELECTRONICS_CONFIRM....
	//flag:1:点击确认 2：点击不确认
	function confirm(busName, status, tpid, id) {
		if (status == 1) {
			var remark = "确认";
			parent.$.messager.confirm("提示", "确认当前信息无误?", function(r) {
				if (r) {
					sendAjax(busName, status, tpid, id, remark)
				}
			});
		} else {
			var p = parent.sy
					.dialog({
						title : '不同意说明',
						width : 300,
						height : 200,
						content : "<input id='con-msg'  class='easyui-textbox' type='text' data-options='multiline:true,required:false' style='width: 100%; height: 100%;'/> ",
						closed : false,
						cache : false,
						modal : true,
						buttons : [
								{
									text : "确定",
									iconCls : "icon-ok",
									handler : function() {
										var remark = p.find("#con-msg").val();
										if (remark.length == 0
												|| parent.isNull(remark)) {
											alert("请输入不同意理由");
											return;
										}
										if (remark.length >= 200) {
											alert("您输入的内容过长");
											return;
										}
										remark = '不确认原因:' + remark;
										sendAjax(busName, status, tpid, id,
												remark);
										p.dialog('close');
									}
								}, {
									text : "取消",
									iconCls : "icon-remove",
									handler : function() {
										p.dialog('close');
									}
								} ],

						onLoad : function() {
						}
					});
		}

	}

	//发送确认请求
	function sendAjax(busName, status, tpid, id, remark) {
		parent.sy.progress.show();
		$
				.ajax({
					async : true,
					cache : false,
					type : 'post',
					data : {
						busName : busName,
						remark : remark,
						status : status,
						id : id,
						tpid : tpid
					},
					cache : false,
					//dataType : "json",
					//data : data,
					url : "${path}${adminPath}/bus/modelCheck/confirm",//请求的action路径  
					error : function(XMLHttpRequest, textStatus, errorThrown) {//请求失败处理函数  
						parent.sy.progress.hide();
						var result = jQuery
								.parseJSON(XMLHttpRequest.responseText);
						$.messager.alert('异步获取数据出现异常', "异步获取数据出现异常["
								+ result.errorDesc + "]");
					},
					success : function(result) { //请求成功后处理函数。  
						parent.sy.progress.hide();
						<% var user = authz.getCurrentUser();%>
						//发送响应指令
						var msg = "同意";
						if (2 == status) {
							msg = "不同意";
						}
						if ("${SessionUtils.getTenderProjectTypeCode()}" == "fjs_ptgl_kcsj_zhpgf1_v1") {
							var msgContent = "第三数字信封解密情况一览表";
						} else {
							var msgContent = "第二数字信封解密情况一览表";
						}
						msg = "${user.V_NAME}-" + msg + msgContent;
						var param = new Object();
						param.msg = msg;
						msg = "${user.V_NAME}-" + msg + msgContent;
						param.nodeID = "${TENDER_PROJECT_FLOW_NODE.ID}";
						param.title = "${TENDER_PROJECT_FLOW_NODE.V_NODE_NAME}";
						parent.sendRespCommand(param);
						$.messager.alert('操作成功', "操作成功");
						location.reload();
					}
				});
	}

	//定时器触发更新
	function countDown(begin, end) {
		var startDate = new Date(begin);
		var endDate = new Date(end);
		//开始时间小于结束时间
		if (startDate < endDate) {
			//var en
			//endDate.setDate(endDate.getDate()+1);
			CountDown.openTimeCountByStartAndEndDate({
				Ele : document.getElementById('count_down'),
				StartDate : startDate,
				EndDate : endDate,
				Sign : 'flypie',
				Divider : ':',
				EndFunc : function() {
					location.reload();
				}
			});
		}
	}
</script>
</head>
<body>
    <!--<sz:if test="${TENDER_PROJECT_FLOW_NODE.N_STATUS!=3}">
        <div style="font-size: 25px; text-align: center; color: red; display: none;" id="con-time-tbr">
            请在<span style="font-size: 25px; text-align: center; color: red;" id="time-tbr"></span>之前确认
        </div>
    </sz:if>-->
    <span id="count_down" style="display: none;"></span>
    <!-- 数据 -->
    <div class="easyui-tabs" data-options="plain:true">
        <sz:forEach items="${SECTION_LIST}" var="section,stat">
            <div title="标段：${section.BID_SECTION_NAME}" style="padding: 10px;">
                <div style="margin-bottom: 10px; color: blue;">
                    <span style="line-height: 18px; font-size: 18px;">标段最高限价（元）:&nbsp;&nbsp;${fmt.format("###,##0",section.N_CONTROL_PRICE)}</span>
                </div>

                <table class="sztable" width="100%" style="text-align: center;">
                    <thead>
                        <tr>
                            <td width="5%">序号</td>
                            <td width="30%">投标人名称</td>
                            <td width="15%">投标报价（元）</td>
                            <td width="30%">其他内容</td>
                            <!--<td width="20%">投标人确认情况</td>-->
                        </tr>
                    </thead>
                    <sz:forEach items="${section.TENDER_LIST}" var="vo,step">
                        <!-- 是自己 -->
                        <sz:if test="${SessionUtils.getEntUniqueCode()==vo.V_BIDDER_ORG_CODE}">
                            <tr style="color: blue; font-weight: bold; font-size: 14px;">
                                <td>${step.index+1}</td>
                                <td>${vo.V_BIDDER_NAME}</td>
                                <td>${fmt.format("###,##0",vo.N_PRICE)}</td>
                                <td>${vo.qtnr}</td>
                                <!-- 已发起确认
                                <sz:if test="${section.ALREADY_LAUNCHED}">
                                    <!-- 如果为空
                                    <sz:if test="${vo.V_STATUS == null}">
                                        <td><a href="javascript:void(0)" class="easyui-linkbutton" onclick="confirm('DEXF_offer','1','${vo.V_TPID}','${vo.ID}')" style="width: 80px">同意</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="confirm('DEXF_offer','2','${vo.V_TPID}','${vo.ID}')" style="width: 80px">不同意</a></td>
                                    </sz:if>
                                    <sz:if test="${vo.V_STATUS != null}">
                                        <td>${vo.V_REMARK!}</td>
                                    </sz:if>
                                </sz:if>
                                <!-- 未发起确认 
                                <sz:if test="${!section.ALREADY_LAUNCHED}">
                                    <td></td>
                                </sz:if>-->
                            </tr>
                        </sz:if>
                        <!-- 不是自己 -->
                        <sz:if test="${SessionUtils.getEntUniqueCode()!=vo.V_BIDDER_ORG_CODE}">
                            <tr>
                                <td>${step.index+1}</td>
                                <td>${vo.V_BIDDER_NAME}</td>
                                <td>${fmt.format("###,##0",vo.N_PRICE)}</td>
                                <td>${vo.qtnr}</td>
                                <!-- 已发起确认 
                                <sz:if test="${section.ALREADY_LAUNCHED}">
                                    <!-- 如果为空
                                    <sz:if test="${vo.V_STATUS == null}">
                                        <td></td>
                                    </sz:if>
                                    <sz:if test="${vo.V_STATUS != null}">
                                        <td>${vo.V_REMARK!}</td>
                                    </sz:if>
                                </sz:if>
                                <!-- 未发起确认 
                                <sz:if test="${!section.ALREADY_LAUNCHED}">
                                    <td></td>
                                </sz:if>-->
                            </tr>
                        </sz:if>
                    </sz:forEach>
                </table>
            </div>
        </sz:forEach>
    </div>
</body>
</html>
