</head>
<script type="text/javascript">
	function doOpen() {
		window
				.open('${path}${adminPath}/fjs_ptgl_sgjl_hldjfxyf_v3/secondenvelope/secondRecord');
	}
	function doDownload(filename, comment) {
		var _url = '${path}${adminPath}/bus/records/download/' + filename + '/'
				+ comment;
		window.open(_url);
	}

	function doDownloadSSP(filename, comment) {
		var _url = '${path}${adminPath}/bus/records/existFile/' + filename
				+ '/' + comment;
		$.ajax({
			url : _url,
			//设置请求方法
			type : 'get',
			//dataType : 'json',
			cache : false,
			async : false,
			//成功回调
			success : function(result) {
				if (result) {
					_url = '${path}${adminPath}/bus/records/downloadssp/'
							+ filename + '/' + comment;
					window.open(_url);
				} else {
					$.messager.alert("提示", "未找到对应的盖章文件，请先上传！");
				}

			},
			//失败回调
			error : function(XMLHttpRequest, textStatus, errorThrown) {
				var _result = jQuery.parseJSON(XMLHttpRequest.responseText);
				$.messager.alert("失败", result.errorDesc);
			}
		});

	}

	function uploadFile(fileName) {
		var p = parent.sy
				.dialog({
					title : '&nbsp;上传文件',
					// iconCls: "icon-man",
					href : '${path}${adminPath}/view/eokb/bus/dessent/upload.zbr.html',
					width : 350,
					height : 180,
					buttons : [
							{
								text : "上传",
								iconCls : "icon-save",
								handler : function() {
									//文件验证
									var file = p.find("#FILE_LIST_ONE");
									var filename = file.val();
									if (!filename) {
										top.$.messager.alert("提示", "请上传文件!");
										return;
									}
									var f = p.find('form');
									if (f.form('validate')) {
										// 初始化表单提交为异步提交
										var f = p.find('form');
										var url = '${path}${adminPath}/bus/records/upload/'
												+ fileName;
										f.attr("action", url);
										// 初始化表单提交为异步提交
										parent.sy.progress.show();
										f
												.ajaxForm({
													success : function(data) {
														parent.sy.progress
																.hide();
														$('#formGrid')
																.datagrid(
																		'reload');
														p.dialog('close');
														parent.sy
																.messagerShow({
																	msg : "操作成功!",
																	title : '提示'
																});
													},
													error : function(
															XMLHttpRequest,
															textStatus,
															errorThrown) {
														parent.sy.progress
																.hide();
														var result = jQuery
																.parseJSON(XMLHttpRequest.responseText);
														top.$.messager
																.alert(
																		'操作失败',
																		"操作失败["
																				+ result.errorDesc
																				+ "]");
													}
												});
										f.submit();
									}
								}
							}, {
								text : "关闭",
								iconCls : "icon-remove",
								handler : function() {
									p.dialog('close');
								}
							} ]
				});

	}
</script>
