<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title> <%includeJSP("/static/include/inc.jsp",{}){}%>
<link href="${path}/static/css/table.css" rel="stylesheet" />
</head>
<body>
    <!-- 数据 -->
    <form id="price-form">
        <sz:forEach items="${SECTIONS}" var="section,stat">
            <div style="text-align: center; border: 1px solid #B5D6E6; margin-bottom: 10px;">
                <p style="text-align: center;font-weight: bold;">标段：${section.V_BID_SECTION_NAME}</p>
                <p style="text-align: center;"> 
                    控制价：<input name="${section.V_BID_SECTION_ID}.CONTROL_PRICE" class="easyui-numberbox" value='${fmt.format("#####0",section.N_CONTROL_PRICE)}' />（元）
                </p>
                <p style="text-align: center;">
                    控制价下限（如果有）：<input name="${section.V_BID_SECTION_ID}.CONTROL_MIN_PRICE" class="easyui-numberbox"  value='${fmt.format("#####0",section.N_CONTROL_MIN_PRICE!)}' />（元）
                </p>
            </div>
        </sz:forEach>
    </form>
</body>
</html>
