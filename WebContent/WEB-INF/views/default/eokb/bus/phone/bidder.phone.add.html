        <tbody>
            <tr class="form_tr">
                <td width="30%" class="sztabletext" title="姓名">姓名：</td>
                <td data-label="姓名" width="70%"><input type="text" class="easyui-validatebox" id=V_BIDDER_NAME name="V_BIDDER_NAME" data-options="required:true,validType:'length[1,100]'" style="width: 200px;" title="" autocomplete="off"></td>
            </tr>
            <tr class="form_tr">
                <td width="30%" class="sztabletext" title="联系电话">联系电话：</td>
                <td data-label="联系电话" width="70%"><input type="text" class="easyui-validatebox" id="V_BIDDER_PHONE" name="V_BIDDER_PHONE" data-options="required:true,validType:'length[1,100]',validType:['telNum']" style="width: 200px;" title="" autocomplete="off"></td>
            </tr>
        </tbody>
    </table>
    <!-- END DYFORM LAYOUT -->
