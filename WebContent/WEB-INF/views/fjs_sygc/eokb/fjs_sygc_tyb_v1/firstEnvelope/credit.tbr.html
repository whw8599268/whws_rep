
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>第一数字信封解密情况一览表</title> <%includeJSP("/static/include/inc.jsp",{}){}%>
<link href="${path}/static/css/table.css" rel="stylesheet" />
<style>
td {
	border: 1px solid #B5D6E6;
	word-break: break-all;
}
</style>
</head>
<body>
    <sz:if test="${SECTION_LIST.~size==0}">
        <div style="font-size: 25px; text-align: center; color: red;">该项目已流标</div>
    </sz:if>
    <sz:if test="${SECTION_LIST.~size>0}">
        <div class="easyui-tabs" data-options="plain:true">
            <sz:forEach items="${SECTION_LIST}" var="section,stat">
                <div title="标段：${section.V_BID_SECTION_NAME}" style="padding: 10px;">
                    <table class="sztable" width="100%" style="text-align: center;">
                        <thead>
                            <tr>
                                <sz:forEach items="${section.TABLETITLE}" var="title,sta">
                                    <td>${title}</td>
                                </sz:forEach>
                            </tr>
                        </thead>
                        <tbody>
                            <sz:forEach items="${section.TENDER_LIST}" var="tender,sta">
                                <tr>
                                    <sz:forEach items="${tender.TABLECONTENT}" var="content,st">
                                        <td>${content}</td>
                                    </sz:forEach>
                                </tr>
                            </sz:forEach>
                        </tbody>
                    </table>
                </div>
            </sz:forEach>
        </div>
    </sz:if>
</body>
</html>
