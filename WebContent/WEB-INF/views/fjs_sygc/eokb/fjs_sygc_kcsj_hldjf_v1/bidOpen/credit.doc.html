<div class="easyui-tabs" data-options="plain:true">
    <sz:forEach items="${SECTION_LIST}" var="section,stat">
        <caption>标段：${section.BID_SECTION_NAME}</caption>
        <table class="sztable" width="100%" style="text-align: center;">
            <tr>
                <td width="5%">序号</td>
                <td width="20%">投标人名称</td>
                <td width="10%">投标报价（元）</td>
                <td width="5%">质量标准</td>
                <td width="10%">工期（日历天）</td>
                <td width="10%">项目负责人姓名</td>
                <td width="10%">证书及编号</td>
                <td width="10%">保证金金额（元）</td>
            </tr>
            <sz:forEach items="${section.TENDER_LIST}" var="vo,step">
                <tr>
                    <td>${step.index+1}</td>
                    <td>${vo.V_BIDDER_NAME}</td>
                    <td>${fmt.format("###,##0.00",vo.N_PRICE)}</td>
                    <td>${vo.zlmb}</td>
                    <td><sz:if test="${vo.gongqi1!=''}">${vo.gongqi1!}+</sz:if> <sz:if test="${vo.gongqi2!=''}">${vo.gongqi2!}+</sz:if> <sz:if test="${vo.gongqi3!=''}">${vo.gongqi3!}+</sz:if> <sz:if test="${vo.gongqi4!=''}">${vo.gongqi4!}+</sz:if> <sz:if test="${vo.gongqi5!=''}">${vo.gongqi5!}</sz:if></td>
                    <td>${vo.tbPeName}</td>
                    <td>${vo.zsbh}</td>
                    <td>${vo.bzjje}</td>
                </tr>
            </sz:forEach>
        </table>
    </sz:forEach>
</div>
